<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <link
      rel="icon"
      href="img/calculator.png"
      <link
      href="https://fonts.cdnfonts.com/css/calculator"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" name="" id="Afficher" readonly />
        <div class="keys">
          <ul class="operators">
            <li id="plus">+</li>
            <li id="mines">-</li>
            <li id="mul">*</li>
            <li id="slash">/</li>
            <li id="equal">=</li>
          </ul>
          <ul class="numbers">
            <li id="nine">9</li>
            <li id="eight">8</li>
            <li id="seven">7</li>
            <li id="six">6</li>
            <li id="five">5</li>
            <li id="four">4</li>
            <li id="three">3</li>
            <li id="two">2</li>
            <li id="one">1</li>
            <li id="del" style="background-color: red">RESET</li>
            <li id="point">.</li>
            <li id="zero">0</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="calcules.js"></script>
  </body>
</html>
